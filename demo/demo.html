<!DOCTYPE html>
<html>   
    <head>
	<title>Media Specialist Practice - WebGL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">      
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/tquery-all.js"></script>
        <script type="text/javascript" src="js/jquery-pagescroll.min.js"></script>
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/ItemGL.css" />
    </head>  
    <body>
        <div class="navbar navbar-default navbar-static-top" id="Top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><span>jQuery ItemGL</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href=".">Home</a></li>
                        <li><a href="https://github.com/llogaricasas" target="_blank">Documentation</a></li>
                        <li><a href="https://github.com/llogaricasas" target="_blank">API</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section canvas-section">
            <div class="container">
                <div class="row canvas-row">
                    <div class="col-md-12">
                        <div id="canvas"></div>
			<a class="btnCanvas" id="btnNext"><img src="images/Resources/next.png" alt="Next" /></a>
			<a class="btnCanvas" id="btnPrevious"><img src="images/Resources/previous.png" alt="Previous" /></a>						
                    </div>
                </div>
            </div>
        </div>
        <div class="section colored">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">SELECT A TYPE OF LEATHER</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Leather',this);" rel="m_PageScroll2id" id="1"><img src="images/Patterns/Leather/LeatherPattern01.jpg" class="center-block img-circle img-responsive" alt="Black Leather" /></a>
                        <h3 class="text-center">Black Leather</h3>
                    </div>
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Leather',this);" rel="m_PageScroll2id" id="2"><img src="images/Patterns/Leather/LeatherPattern02.jpg" class="center-block img-circle img-responsive" alt="Grey Leather" /></a>
                        <h3 class="text-center">Grey Leather</h3>
                    </div>
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Leather',this);" rel="m_PageScroll2id" id="3"><img src="images/Patterns/Leather/LeatherPattern03.jpg" class="center-block img-circle img-responsive" alt="Brown Leather" /></a>
                        <h3 class="text-center">Brown Leather</h3>
                    </div>
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Leather',this);" rel="m_PageScroll2id" id="4"><img src="images/Patterns/Leather/LeatherPattern04.jpg" class="center-block img-circle img-responsive" alt="White Leather" /></a>
                        <h3 class="text-center">White Leather</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="section non-colored">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">SELECT A TYPE OF WOOD</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Wood',this);" rel="m_PageScroll2id" id="1"><img src="images/Patterns/Wood/WoodPattern01.jpg" class="center-block img-circle img-responsive" alt="Brown Leather" /></a>
                        <h3 class="text-center">White Oak Wood</h3>
                    </div>
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Wood',this);" rel="m_PageScroll2id" id="2"><img src="images/Patterns/Wood/WoodPattern02.jpg" class="center-block img-circle img-responsive" alt="Brown Beech Wood" /></a>
                        <h3 class="text-center">Brown Beech Wood</h3>
                    </div>
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Wood',this);" rel="m_PageScroll2id" id="3"><img src="images/Patterns/Wood/WoodPattern03.jpg" class="center-block img-circle img-responsive" alt="Brown Oak Wood" /></a>
                        <h3 class="text-center">Brown Oak Wood</h3>
                    </div>
                    <div class="col-md-3">
                        <a href="#Top" onClick="$(document).ItemGL('changeItem','Wood',this);" rel="m_PageScroll2id" id="4"><img src="images/Patterns/Wood/WoodPattern04.jpg" class="center-block img-circle img-responsive" alt="White Beech Wood" /></a>
                        <h3 class="text-center">White Beech Wood</h3>
                    </div>
                </div>
            </div>
        </div>        
        <script src="js/three.min.js"></script>
        <script src="js/ColladaLoader.js"></script>
	<script src="js/jquery-ItemGL.js"></script>
        <script>
		$(document).ready(function(e) {
			$(document).ItemGL();
			$("a[rel='m_PageScroll2id']").mPageScroll2id();
	 	});	
	</script>
    </body>
</html>
